<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丁真宇宙</title>
</head>
<body>
    <h1>
        丁真宇宙
    </h1>
    <script type="text/javascript" src="./picList.js">
    </script>
    <script>
        function renderImage(picList,num){
            if(num >= picList.length){
                return;
            }
            let dom = document.createElement("img");
            dom.onload = function(){
                renderImage(picList,num + 1);
            }
            dom.src = picList[num];
            dom.style.height = "90%";
            document.body.appendChild(dom);
        }
        renderImage(picList,0);
    </script>
</body>
</html>
